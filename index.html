<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Air Jordan 1 Hi '85 - 3D Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./air_jordan.png" alt="Air Jordan" />
        </div>
        <div class="info">
          <h1 class="title">Air Jordan 1 Hi '85</h1>
          <h3>
            Jordan Brand celebrated the 35th anniversary of the Jordan 1 by
            releasing Jordan 1 Retro High 85 Varsity Red.
          </h3>
          <div class="sizes">
            <button>39</button>
            <button class="active">40</button>
            <button>42</button>
            <button>44</button>
          </div>
          <div class="purchase">
            <button>Buy it Now</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
